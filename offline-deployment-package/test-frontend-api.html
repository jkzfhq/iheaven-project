<body>
    <h1>ğŸ”§ å‰ç«¯APIè°ƒç”¨æµ‹è¯•</h1>
    
    <button onclick="testDirectFetch()">ç›´æ¥Fetchæµ‹è¯•</button>

    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:8080';
        
        function addResult(title, success, data) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${success ? 'success' : 'error'}`;
            div.innerHTML = `
                <h3>${title}</h3>

            results.appendChild(div);
        }
        
        // ç›´æ¥ä½¿ç”¨fetchæµ‹è¯•
        async function testDirectFetch() {
            try {
                console.log('ğŸ” å¼€å§‹ç›´æ¥fetchæµ‹è¯•...');
                const response = await fetch(API_BASE + '/api/v1/p2p/items/');
                const data = await response.json();
                
                addResult('ç›´æ¥Fetchæµ‹è¯•', true, {
                    status: response.status,
                    contentType: response.headers.get('content-type'),
                    dataType: typeof data,
                    isArray: Array.isArray(data?.data),
                    total: data?.total,
                    firstItem: data?.data?.[0]?.meta?.name
                });
            } catch (error) {
                addResult('ç›´æ¥Fetchæµ‹è¯•', false, { error: error.message });
            }
        }
        
        // ä½¿ç”¨åŸæ¥çš„apiCallå‡½æ•°æµ‹è¯•
        async function apiCall(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(`${API_BASE}${endpoint}`, options);
                
                // æ£€æŸ¥å“åº”æ˜¯å¦ä¸ºJSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('Non-JSON response:', text);
                    return { 
                        success: false, 
                        error: `æœåŠ¡å™¨è¿”å›éJSONå“åº”: ${text.substring(0, 100)}...`,
                        status: response.status 
                    };
                }
                
                const result = await response.json();
                console.log('API Response:', { endpoint, status: response.status, result });
                
                return { success: response.ok, data: result, status: response.status };
            } catch (error) {
                console.error('API Call Error:', { endpoint, error });
                return { success: false, error: error.message, status: 'network_error' };
            }
        }
        
        async function testApiCall() {
            try {
                console.log('ğŸ” å¼€å§‹apiCallå‡½æ•°æµ‹è¯•...');
                const result = await apiCall('/api/v1/p2p/items/');
                
                addResult('ApiCallå‡½æ•°æµ‹è¯•', result.success, {
                    success: result.success,
                    status: result.status,
                    dataType: typeof result.data,
                    hasData: !!result.data?.data,
                    isDataArray: Array.isArray(result.data?.data),
                    total: result.data?.total,
                    error: result.error
                });
            } catch (error) {
                addResult('ApiCallå‡½æ•°æµ‹è¯•', false, { error: error.message });
            }
        }
        
        async function testP2PItems() {
            try {
                console.log('ğŸ” å¼€å§‹P2Pæ¡£æ¡ˆå®Œæ•´æµ‹è¯•...');
                const result = await apiCall('/api/v1/p2p/items/');

                        addResult('P2Pæ¡£æ¡ˆæµ‹è¯• - æˆåŠŸ', true, {

                            message: 'å“åº”æˆåŠŸä½†æ— æ•°æ®',

                        message: 'APIè°ƒç”¨å¤±è´¥',
                        result: result

                }

            }
        }
        
        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨è¿è¡Œæµ‹è¯•
        window.onload = function() {

    </script>
